<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>jQuery Test</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body>

    <div id="wrapper">
        <div id="content-wrapper" class="d-flex flex-column m-5">
            <div id="content">
                <button type="button" class="btn btn-success ml-3" id="hide-button">hide</button>
                <button type="button" class="btn btn-success ml-3" id="show-button">show</button>
                <button type="button" class="btn btn-secondary ml-3" id="show-p-2-button">show content 2</button>
                <button type="button" class="btn btn-secondary ml-3" id="show-p-3-button">show content 3</button>
                <button type="button" class="btn btn-primary ml-3" id="get-text-button">get text</button>
                <button type="button" class="btn btn-primary ml-3" id="set-text-button">set text</button>
                <button type="button" class="btn btn-warning ml-3" id="get-html-button">get html</button>
                <button type="button" class="btn btn-warning ml-3" id="set-html-button">set html</button>
                <button type="button" class="btn btn-danger ml-3" id="append-text-button">append text</button>
                <button type="button" class="btn btn-danger ml-3" id="append-html-button">append html</button>
                <button type="button" class="btn btn-info ml-3" id="prepend-text-button">prepend text</button>
                <button type="button" class="btn btn-info ml-3" id="prepend-html-button">prepend html</button>

                <h4 class="m-5" id="p-1">this is content for hide and show</h4>
                <h4 class="m-5" id="p-2">this is content 2</h4>
                <h4 class="m-5" id="p-3">this is content 3</h4>
                <h4 class="m-5" id="p-4"><i>this is</i> <b>content</b> 4</h4>
                <h4 class="m-5" id="p-5"><i>this is</i> <b>content</b> 5</h4>
                <h4 class="m-5" id="p-6">this is content 6</h4>
                <h4 class="m-5" id="p-7">this is content 7</h4>
            </div>
        </div>
    </div>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="js/sb-admin-2.min.js"></script>
    <script src="js/jquery-test.js"></script>
</body>
</html>
