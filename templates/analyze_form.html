<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Data Analytics Platform</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
</head>

<body id="page-top" style="background-color: white">

    <div id="wrapper">
        <div id="content-wrapper" class="d-flex flex-column">

            <div id="content" style="background-color: white">
                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-5 static-top shadow">
                    <h1 class="h3 mb-0 text-gray-800" style="font-weight: bold;">Data Analytics Platform</h1>
                </nav>

                <div class="container" style="background-color: white">
                    <form class="navbar-search col-xl-6" enctype = "multipart/form-data" action = "/analyze" method = "POST" >
                        <label for="model" class="mt-3" style="font-size: xx-large;">Select Model:</label><br>
                        <select class="col-xl-6" id="model" name="model">
                            <option value="none">Select Analytics Model</option>
                            <option value="word-frequency">Word Frequency Analysis</option>
                            <option value="word-cloud">Word Cloud Analysis</option>
                            <option value="word-stemming">Word Stemming</option>
                        </select><br><br>

                        <label for="file" class="mt-3" style="font-size: xx-large;">Select File:</label><br>
                        <input type="file" id="file" name = "file" class="form-control bg-light border-0 small" placeholder="Search Data File ..."
                            aria-label="Search" aria-describedby="basic-addon2">

                        <label for="file-upload" class="mt-3" style="font-size: xx-large;">Analyze:</label><br>
                        <input type = "submit" value="Analyze Data" id="file-upload" name="file-upload"/>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>
</body>

</html>
